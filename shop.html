 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyBuy - Shop</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Navbar basic style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .nav-links li {
      display: inline;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Product Grid */
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 25%;
      height: auto;
      border-radius: 8px;
    }
    .product-title {
      font-size: 1rem;
      margin: 10px 0;
    }
    .product-link {
      display: inline-block;
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .product-link:hover {
      background: #0056b3;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">EasyBuy</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
    </ul>
    <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>

<main class="container">
  <h1>Shop Our Products</h1>
  <div class="product-grid">

    <div class="product-card">
      <img src="shoe.jpg" alt="Red Tape Men's Clogs" />
      <div class="product-title">Red Tape Men's Clogs for Relaxed Comfort</div>
      <a href="https://amzn.to/3UmwlTj" target="_blank" class="product-link" rel="noopener noreferrer">Buy on Amazon</a>
    </div>

    <div class="product-card">
      <img src="Sonata.jpg" alt="Sonata Quartz Analog Watch" />
      <div class="product-title">Sonata Quartz Analog with Day and Date Silver Dial Stainless Steel Strap Watch for Men</div>
      <a href="https://amzn.to/4ozSDyU" target="_blank" class="product-link" rel="noopener noreferrer">Buy on Amazon</a>
    </div>

  </div>
</main>

<footer style="text-align:center; padding: 15px; background: #222; color: white;">
  &copy; 2025 EasyBuy. All rights reserved.
</footer>

</body>
</html>
