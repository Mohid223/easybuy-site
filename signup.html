<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/scripts.js" defer></script>
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">EasyBuy</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signup.html">Signup</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1>Create an Account</h1>
  <form   action="send_otp.php" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <label class="checkbox-label">
      <input type="checkbox" id="termsCheck" name="termsCheck" required />
      I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
    </label>

    <button type="submit" class="button">Signup</button>
    <p class="error-msg" id="errorMsg" style="display:none; color:red;">Please agree to the Terms & Conditions.</p>
  </form>
</main>

<footer>

</body>
</html>
